<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>콘텐츠 추천서</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }

        fieldset {
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }

        ul {
            list-style-type: none;
        }

        li {
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>콘텐츠 추천서 </h1>
        <p>자신만이 알고 있는 유익하고, 재미있는 콘텐츠를 공유해주세요!</p>
        <hr>
        <form>
            <h4>개인정보</h4>
            <ul>
                <li>

                    <label for="sname"> 이름 </label>
                    <input type="text" id="sname" autofocus placeholder="공백없이 입력하세요">
                </li>
                <li>
                    <label for="snumber">이메일 </label>
                    <input type="text" id="snum">
                </li>
            </ul>
            <h4>추천 메뉴</h4>
            <ul>
                <li>
                    <label>
							<input type="radio" name="field" value="an">건강
						</label>
                </li>
                <li>
                    <label>
							<input type="radio" name="field" value="pd">미용
						</label>
                </li>
                <li>
                    <label>
							<input type="radio" name="field" value="eng">생활
						</label>
            <li>
                <label>
          <input type="radio" name="field" value="an">재미
        </label>
            </li>
            <li>
                <label>
          <input type="radio" name="field" value="an">지식
        </label>
                </li>
            </ul>
            <h4>추천 이유 및 콘텐츠url </h4>
            <label>
					<textarea cols="60" rows="5" placeholder="그 콘텐츠를 추천하는 이유와 콘텐츠를 불러올 수 있는 url을 입력해주세요~^_^"></textarea>
				</label>
            <div>
                <input type="submit" value="접수하기">

            </div>
        </form>
    </div>
</body>

</html>
